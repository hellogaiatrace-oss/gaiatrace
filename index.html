                categoryLabel: 'Kategori',
                activityNameLabel: 'Aktivite Adƒ±',

                fillAllFields: 'L√ºtfen t√ºm alanlarƒ± doldurun!',
                configError: 'L√ºtfen Firebase ayarlarƒ±nƒ± yapƒ±n!',
                categories: {
                    recycling: '‚ôªÔ∏è Geri D√∂n√º≈ü√ºm',
                    energy: '‚ö° Enerji Tasarrufu',
                    food: 'ü•ó S√ºrd√ºr√ºlebilir Beslenme',

                categoryLabel: 'Kategorie',

                activityNamePlaceholder: 'z.B., Plastikflaschen-Recycling',
                pointsLabel: 'Punkte',
                pointsPlaceholder: '10',
                addActivityBtn: 'Aktivit√§t hinzuf√ºgen',

                registerSuccess: 'Registrierung erfolgreich! Anmeldung l√§uft...',
                loginSuccess: 'Anmeldung erfolgreich!',
                activitySuccess: 'Aktivit√§t erfolgreich hinzugef√ºgt! üå±',
                fillAllFields: 'Bitte alle Felder ausf√ºllen!',
                configError: 'Bitte Firebase-Einstellungen konfigurieren!',
                categories: {
                    recycling: '‚ôªÔ∏è Recycling',
                    energy: '‚ö° Energieeinsparung',
                    food: 'ü•ó Nachhaltige Ern√§hrung',

                }
            }
        };

        let currentLang = 'en';

        // DOM elements
        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const message = document.getElementById('message');
        const message2 = document.getElementById('message2');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userInfo = document.getElementById('userInfo');
        const category = document.getElementById('category');
        const activityName = document.getElementById('activityName');
        const points = document.getElementById('points');
        const addActivityBtn = document.getElementById('addActivityBtn');
        const activityList = document.getElementById('activityList');
        const languageSelect = document.getElementById('languageSelect');

        // Update UI language
        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            document.getElementById('slogan').textContent = t.slogan;
            document.getElementById('emailLabel').textContent = t.emailLabel;
            email.placeholder = t.emailPlaceholder;
            document.getElementById('passwordLabel').textContent = t.passwordLabel;
            password.placeholder = t.passwordPlaceholder;
            loginBtn.textContent = t.loginBtn;
            registerBtn.textContent = t.registerBtn;
            document.getElementById('addActivityTitle').textContent = t.addActivityTitle;
            document.getElementById('categoryLabel').textContent = t.categoryLabel;
            document.getElementById('activityNameLabel').textContent = t.activityNameLabel;
            activityName.placeholder = t.activityNamePlaceholder;
            document.getElementById('pointsLabel').textContent = t.pointsLabel;
            points.placeholder = t.pointsPlaceholder;
            addActivityBtn.textContent = t.addActivityBtn;
            logoutBtn.textContent = t.logoutBtn;

            // Update category options
            const categoryOptions = category.querySelectorAll('option');
            categoryOptions[0].textContent = t.categories.recycling;
            categoryOptions[1].textContent = t.categories.energy;
            categoryOptions[2].textContent = t.categories.food;
            categoryOptions[3].textContent = t.categories.transport;
            categoryOptions[4].textContent = t.categories.water;
            categoryOptions[5].textContent = t.categories.other;
        }

        // Language selector
        languageSelect.addEventListener('change', (e) => {
            updateLanguage(e.target.value);
        });

        function showMessage(element, text, type = 'error') {
            element.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => element.innerHTML = '', 4000);
        }

        function t(key) {
            return translations[currentLang][key];
        }

        // Register
        registerBtn.addEventListener('click', async () => {
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email.value, password.value);
                showMessage(message, t('registerSuccess'), 'success');
                email.value = '';
                password.value = '';
            } catch (error) {
                showMessage(message, `Error: ${error.message}`, 'error');
            }
        });

        // Login
        loginBtn.addEventListener('click', async () => {
            try {
                await signInWithEmailAndPassword(auth, email.value, password.value);
                showMessage(message, t('loginSuccess'), 'success');
                email.value = '';
                password.value = '';
            } catch (error) {
                showMessage(message, `Error: ${error.message}`, 'error');
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
            } catch (error) {
                showMessage(message2, `Error: ${error.message}`, 'error');
            }
        });

        // Add Activity
        addActivityBtn.addEventListener('click', async () => {
            try {
                if (!activityName.value || !points.value) {
                    showMessage(message2, t('fillAllFields'), 'error');
                    return;
                }

                await addDoc(collection(db, 'activities'), {
                    category: category.value,
                    name: activityName.value,
                    points: parseInt(points.value),
                    userId: auth.currentUser.uid,
                    createdAt: new Date()
                });

                showMessage(message2, t('activitySuccess'), 'success');
                activityName.value = '';
                points.value = '';
                category.value = 'recycling';
            } catch (error) {
                showMessage(message2, `Error: ${error.message}`, 'error');
            }
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                userInfo.textContent = t('userInfoPrefix') + user.email;
                loadActivities();
            } else {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                activityList.innerHTML = '';
            }
        });

        // Load activities
        function loadActivities() {
            const q = query(collection(db, 'activities'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                activityList.innerHTML = '';
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'activity-item';
                    
                    const categoryText = translations[currentLang].categories[data.category] || data.category;
                    const pointsWord = currentLang === 'en' ? 'points' : currentLang === 'de' ? 'Punkte' : 'puan';
                    
                    item.innerHTML = `
                        <div class="activity-category">${categoryText}</div>
                        <div class="activity-name">${data.name}</div>
                        <div class="activity-points">üåü ${data.points} ${pointsWord}</div>
                    `;
                    activityList.appendChild(item);
                });
            });
        }

        // Initialize with English
        updateLanguage('en');
